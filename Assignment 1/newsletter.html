<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/top.css">
    <link rel="stylesheet" href="css/newsletter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Newsletter</title>
  </head>
  <body>
    <header>
      <div class="topnav" id="myTopnav">
        <a href="index.html" class="active">My Library</a>
        <a href="index.html">Home</a>
        <a href="recent.html">My Recently Read</a>
        <a href="favourites.html">My Favourites</a>
        <a href="recommend.html">Recommendations for You</a>
        <a href="#"><span>Newsletter</span></a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </header>
    <center>If you enjoyed my recommendations and would like to be notified when I find new reads, sign up for my newsletter by filling up the form below!</center>
    <form action="subscribed.html" method="get">
      <fieldset>
        <legend>Sign Up for our Newsletter!</legend>
          <label for="name">Name: </label>
          <input type="text" name="name" placeholder="John Doe" required><br>
          <label for="email">Email Address:</label>
          <input type="text" name="email" placeholder="name@email.com" required><br>
          <label for="number">Phone Number:</label>
          <input type="tel" name="number" pattern="[0-9]{8}" placeholder="81234567" required>
      </fieldset>
      <center><input style= "margin-top: 10px" type="submit" name="" value="Submit"></center>
    </form>


    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }

    </script>
  </body>
</html>
